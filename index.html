<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Planet</title>
    <script
      src="https://kit.fontawesome.com/054698af3b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Header -->
    <!-- Top Nav -->
    <header class="mt-3">
      <nav class="navbar navbar-expand-lg">
        <div class="container px-5 bg-white py-3 rounded">
          <a class="navbar-brand" href="#"
            ><span class="bg-primary text-white p-2 rounded-1">Daily</span>
            Planet</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              id="top-nav"
              class="navbar-nav text-center ms-auto mb-2 mb-lg-0"
            >
              <li class="nav-item d-lg-none">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="index.html"
                  data-bs-toggle="collapse"
                  data-bs-target=".navbar-collapse.show"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blog.html">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <hr />
    </div>

    <!-- Category Nav -->
    <div class="container">
      <nav class="navbar">
        <ul
          id="cateogry-nav"
          class="navbar-nav d-flex flex-row justify-content-between w-100"
        >
          <li class="nav-item">
            <a class="nav-link fw-bold" href="index.html">Home</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Spinner -->
    <section id="spinner" class="py-5 d-none">
      <div class="d-flex justify-content-center">
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- News Detail -->
    <section class="container my-5">
      <!-- No. of Items found in each category -->
      <div
        id="number-of-item"
        class="bg-white fw-bold mb-5 fs-5 p-3 rounded"
      ></div>

      <div id="news-details-container"></div>
    </section>

    <!-- News Details Modal -->
    <section id="news-modal">
      <div
        class="modal fade"
        id="newsDetailsModal"
        tabindex="-1"
        aria-labelledby="newsDetailsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div id="modal-content" class="modal-content"></div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="container text-center text-secondary py-4">
      <p>Copyright 2022 Daily Planet</p>
    </footer>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
